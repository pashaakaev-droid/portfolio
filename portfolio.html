<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background: #0f172a;
            color: #ffffff;
            padding: 0px 20px;
            text-align: center;
            border-bottom: 2px solid #404040;
        }
        
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        section {
            margin: 20px 0;
        }
        
        section h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #26528C;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        
        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item p {
            padding: 15px;
            background: #f5f5f5;
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Паша Акаев</h1>
        <p>BI аналитик / BI разработчик</p>
    </header>
    
    <div class="container">
        
        <section>
            <h2>Портфолио</h2>
            <div class="gallery">
                <a href="projects/hr_rop.html" class="gallery-item" style="text-decoration:none;color:inherit;">
                    <img src="assets/images/vacation.jpg" alt="HR-Аналитика">
                    <p>HR-аналитика</p>
                </a>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x250?text=Project+2" alt="Project 2">
                    <p>Project Title - Description here</p>
                </div>
                <div class="gallery-item">
                    <video autoplay muted loop>
                        <source src="your-gif.mp4" type="video/mp4">
                    </video>
                    <p>Animation Demo</p>
                </div>
            </div>
        </section>
        
        <section>
            <h2>Контакты</h2>
            <p>Email: pasha.akaev@gmail.com | <a href="#">LinkedIn</a> | <a href="#">GitHub</a></p>
        </section>
    </div>
    
    <footer>
    </footer>
</body>
</html>
